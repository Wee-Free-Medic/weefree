<section class="page-header bg-cover"
          {{ with .Params.headerImage }}
            style="background-image: url(/images/headers/{{.}})"
          {{ end }}>
	<div class="container">
		<div class="row" style="background: RGBA(250, 250, 250, 0.50) !important;">
			<div class="col-8 mx-auto text-center">
				<h1 class="mb-3 text-capitalize">{{ .Title }}</h1>
        <ul class="list-inline breadcrumbs text-capitalize text-black" style="font-weight:500">
          {{ partial "breadcrumbs.html" . }}
          <li class="list-inline-item">/ </li>
          <li class="list-inline-item"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        </ul>
			</div>
		</div>
	</div>
</section>
